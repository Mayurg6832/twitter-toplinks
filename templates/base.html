<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Twitter Top Links</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Twitter Top Links</h1>
      {% if request.session.user_id %}
      <p class="lead">
        <a
          target="_blank"
          class="btn btn-dark btn-md"
          href="{% url 'signout' %}"
          role="button"
          >Sign Out</a
        >
        <a
          target="_blank"
          class="btn btn-dark btn-md"
          href="{% url 'all_tweet' %}"
          role="button"
          >All Tweets</a
        >
        <a
          target="_blank"
          class="btn btn-dark btn-md"
          href="{% url 'top_domain' %}"
          role="button"
          >Top Domain</a
        >
        <a
          target="_blank"
          class="btn btn-dark btn-md"
          href="{% url 'top_user' %}"
          role="button"
          >All User</a
        >
      </p>
      {% else %}
      <p class="lead">
        <a
          target="_blank"
          class="btn btn-dark btn-md"
          href="{% url 'auth' %}"
          role="button"
          >Authorize</a
        >
      </p>
      {% endif %}
    </div>
  </body>
</html>
